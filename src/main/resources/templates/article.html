<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="card">

            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Ajouter un Article</h3>
            </div>


            <div class="card-body">
                <form th:action="@{/save}" method="post"
                      class="d-flex justify-content-center gap-2 m-2">

                    <div class="form-group">
                        <label for="description">Description :</label>
                        <input id="description" type="text" name="description"
                               class="form-control"
                               placeholder="Description" required>
                        <span th:errors="${article.description}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="price">Prix :</label>
                        <input id="price" type="number" name="price"
                               class="form-control"
                               placeholder="Prix" required>
                        <span th:errors="${article.price}"
                              class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Ajouter
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
